<p-card class="card">
    <p-header>
        Services Information
    </p-header>
    <div class="data-table">
        <p-table [value]="dependents" [columns]="cols" [paginator]="isPaginator" [rows]="rows" [responsive]="true">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns" style.width="{{col?.width}}" class="wrap">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-dependent let-ri="rowIndex">
                <tr>
                    <td class="wrap"> <img src="/assets/images/profile.jpg">
                       <!--  <img *ngIf="dependent.url" [src]="dependent.url"></td> -->
                    <td class="wrap" style="color: #0c76b4;">{{dependent.FirstName}} {{dependent.LastName}}</td>
                    <td class="wrap" >{{dependent.MemberType|titlecase}}</td>
                    <td class="wrap" colspan="2">
                        <table>
                            <tr *ngFor="let m of dependent.plans; let i = index">
                                <td class="wrap" class="top-align" style="width:50%;">{{i+1}}. {{m.planName}}</td>
                                <td class="wrap" class="top-align" style="width:50%;padding-left:13px ">{{i+1}}. {{m.productName}}
                                </td>
                            </tr>
                        </table>

                    </td>
                    <td class="wrap">{{dependent.LevelOfCoverage}}</td>
                    <td class="wrap">{{dependent.PaidThroughDate|date:'longDate'}}</td>
                </tr>
            </ng-template>
        </p-table>
        <div *ngIf="!dependents || dependents?.length<1" style="width:100%;margin:10px;text-align: center;">
            <span style="padding:5px;">No coverage details to be displayed</span>
        </div>
    </div>
</p-card>
